<html lang="en">

<head>
    <title>Create Dom Elements</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        REMEMBER NOTES
    </header>

    <main id="main">

        </ul>
    </main>

    <script src="main.js"></script>

</html>
